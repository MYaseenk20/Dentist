{% extends 'app/base.html' %}
{% load static  %}
{% block title %} | Department{% endblock %}

{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Our Treatments &amp; Services</h1>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section ftco-services">
    	<div class="container">
        <div class="row">
                        {% for treatment in treatments %}
        	<div class="col-md-4 d-flex services align-self-stretch p-4 ftco-animate">
            <div class="media block-6 d-block">
              <div class="img w-100" style="background-image: url({{treatment.picture.url}});"></div>
              <div class="media-body p-2 mt-3">
                <h3 class="heading">{{treatment.name}}</h3>
                <p>{{treatment.explanation}}</p>
              </div>
            </div>
          </div>
              {% endfor %}

        </div>
    	</div>
    </section>
		
{% endblock content %}
